<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-image: url(https://treobangron.com.vn/wp-content/uploads/2024/01/1.jpg); 
      background-size: cover; 
      background-position: center;
    }
    .highlighted-text {
      font-family: 'Poppins', sans-serif;
    }
    .bottom-text {
      position: relative;
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
    }
    .main-content {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: row;
      gap: 20px;
      padding-top: 20px;
    }
    .main-content img {
      max-width: 200px;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .img {
      max-height: 100px;
      width: auto;
    }
    .search-container {
      display: flex;
      align-items: center;
      position: relative;
    }
    .search-container select,
    .search-container input {
      padding: 0.5rem 0.75rem;
      width: 150px;
      height: 38px;
      border: 1px solid #ddd;
    }
    .search-container button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: black;
      cursor: pointer;
    }
    nav a {
      padding: 10px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: red;
    }
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      padding-top: 20px;
      padding-bottom: 20px;
    }
    .header-banner {
      width: 100%;
      max-width: 1200px;
      height: auto;
      object-fit: contain; 
      border-radius: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100">
  <header class="bg-green-900 text-white">
    <div class="container mx-auto flex justify-between items-center py-4 px-6">
      <div class="flex items-center">
        <img src="file:///Users/chuong/Downloads/logo.png" alt="Logo" class="h-24 w-auto"> 
      </div>
      <div class="flex items-center space-x-4">
        <div class="relative search-container">
          <select class="bg-white text-gray-700 rounded-l-md">
            <option>Tất cả</option>
          </select>
          <input class="bg-white text-gray-700 rounded-r-md" placeholder="Tìm sản phẩm" type="text" id="search-input" oninput="searchProducts()"/>
          <button>
            <i class="fas fa-search"></i>
          </button>
        </div>
        <div class="flex items-center space-x-2">
          <a class="text-white" href="#">Đăng nhập / Đăng ký</a>
          <i class="fas fa-user"></i>
          <a class="fas fa-shopping-cart" href="file:///Users/chuong/Downloads/Giỏ%20Hàng%201.html"></a>
          <span class="bg-orange-500 text-white rounded-full px-2">0</span>
        </div>
      </div>
    </div>
  </header>
  <nav class="bg-yellow-100">
    <div class="container mx-auto flex justify-between items-center py-2 px-6">
      <a class="text-black-500 font-bold" href="#">Trang chủ</a>
      <a class="text-gray-700" href="file:///Users/chuong/Downloads/sản%20phẩm%20(%20giày%20nam%20+%20trang%20chủ%20).html">Thời trang Nam</a>
      <a class="text-gray-700" href="#">Sản phẩm</a>
      <a class="text-gray-700" href="#">Giày Nam</a>
      <a class="text-gray-700" href="#">Giày Nữ</a>
      <a class="text-gray-700" href="#">Liên hệ</a>
      <div class="flex items-center space-x-2">
        <i class="fas fa-phone-alt text-green-900"></i>
        <span class="text-green-900">Hotline: 0357961332</span>
      </div>
    </div>
  </nav>
  
  <header class="header-container">
    <img src="resized_image_1200x400.png" alt="Banner quảng cáo" class="header-banner">
  </header>
  
  <main class="main-content" id="productDisplay">
    <div class="product-item">
      <img src="https://myshoes.vn/image/cache/catalog/2023/adidas/adi1/giay-adidas-grand-court-base-2-nam-trang-xanh-la-01-800x800.jpg" alt="Ảnh 1" class="product-img"/>
      <p class="product-name">Giày Adidas Grand Court Base</p>
    </div>
    <div class="product-item">
      <img src="https://myshoes.vn/image/cache/catalog/2024/adidas/ad4/giay-adidas-vl-court-3-0-den-nau-01-800x800.jpg" alt="Ảnh 2" class="product-img"/>
      <p class="product-name">Giày Adidas VL Court 3.0</p>
    </div>
    <div class="product-item">
      <img src="https://myshoes.vn/image/cache/catalog/2024/adidas/ad3/giay-adidas-supernova-stride-nam-xam-xanh-01-800x800.jpg" alt="Ảnh 3" class="product-img"/>
      <p class="product-name">Giày Adidas Supernova Stride</p>
    </div>
  </main>
  
  <div class="bottom-text">
    <h2 class="text-xl font-bold highlighted-text" style="color: white;">CỬA HÀNG GIÀY THỜI TRANG DNU</h2>
    <p class="text-md mt-2" style="color: white;">MUA 2 SẢN PHẨM TẶNG 20%</p>
    <p class="text-md" style="color: white;">Từ 10 - 16/12</p>
  </div>

  <script>
    function searchProducts() {
      const input = document.getElementById('search-input').value.toLowerCase();
      const productItems = document.querySelectorAll('.product-item');

      productItems.forEach(item => {
        const productName = item.querySelector('.product-name').textContent.toLowerCase();
        if (productName.includes(input)) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    }
    
    const images = [
      [
        'https://myshoes.vn/image/cache/catalog/2023/adidas/adi1/giay-adidas-grand-court-base-2-nam-trang-xanh-la-01-800x800.jpg',
        'https://myshoes.vn/image/cache/catalog/2024/adidas/ad4/giay-adidas-vl-court-3-0-den-nau-01-800x800.jpg',
        'https://myshoes.vn/image/cache/catalog/2024/adidas/ad3/giay-adidas-supernova-stride-nam-xam-xanh-01-800x800.jpg'
      ],
      [
        'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/9a5b979a-e42b-4a80-b25a-3926e6294b23/AIR+MAX+90+GTX.png',
        'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/ca341e3d-c51b-4e0e-b3b3-0e26d6049487/NIKE+AIR+PEGASUS+2005.png',
        'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/297346e3-1a41-4319-b775-510473ab43e4/AIR+MAX+DN.png'
      ],
      [
        'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco,u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/b97ce999-afd0-4b62-8684-ce5c2a2fa8eb/WMNS+AIR+JORDAN+1+MID.png',
        'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco,u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/2af15054-2598-4443-9c05-81c0c23659e2/AIR+JORDAN+1+MID+%28GS%29.png',
        'https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco,u_126ab356-44d8-4a06-89b4-fcdcc8df0245,c_scale,fl_relative,w_1.0,h_1.0,fl_layer_apply/d54d997f-2ae0-44be-98f7-c179b60020a9/AIR+JORDAN+1+MID.png'
      ]
    ];
    
    const productDisplay = document.getElementById('productDisplay');
    let currentIndex = 0;

    function updateImages() {
      productDisplay.innerHTML = '';
      images[currentIndex].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        productDisplay.appendChild(img);
      });
      currentIndex = (currentIndex + 1) % images.length;
    }

    setInterval(updateImages, 3000);
    updateImages();
  </script>
</body>
</html>
